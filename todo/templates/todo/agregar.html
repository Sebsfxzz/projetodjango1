{% extends "todo/layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Agregar Tarea</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form }}

    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie más.</small>
    </div>

   
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" class="form-control" id="password" required>
    </div>

   
    <div class="form-group">
      <label for="tarea">Descripción de la tarea</label>
      <input type="text" name="tarea" class="form-control" id="tarea" placeholder="Escribe tu tarea aquí" required>
    </div>

   
    <button type="submit" class="btn btn-primary btn-block">Agregar Tarea</button>
  </form>
</div>


{% endblock %}
